name: 'Definition of Done (DoD) checker'
description: 'Ensure the Definition of Done for the project has been satisfied'
inputs:
  pat_token:
    description: 'The PAT token'
    required: true
  dod_yaml:
    description: 'The relative path to the YAML file with your DoD'
    required: true
  comment_header:
    description: 'The header of the comment with the DoD checklist'
    default: '### :ballot_box_with_check: Definition of Done checker'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'check'  
  color: 'green'
